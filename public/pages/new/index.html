<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <title>Add new Desyre</title>

    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <nav class="main-header">
      <div class="nav-wrap container">
        <ul class="parents">
          <li><a href="/">home</a></li>

          <li><a href="/new">new</a></li>
        </ul>

        <div class="controls">
          <button class="theme">
            <img src="/media/icons/theme.svg" alt="theme toggle icon" />
          </button>
          <button class="remove-all">
            <img
              src="/media/icons/remove-all.svg"
              alt="remove all posts icon"
            />
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <form id="create" class="">
        <input type="text" id="name" class="" />
        <textarea type="text" id="description" class=""></textarea>
        <button class="button">Add</button>
      </form>
    </main>

    <footer class="container">
      <img src="/media/favicon/icon.png" alt="" />
      <p>&copy; 2025 Desyre</p>
    </footer>
  </body>
</html>
